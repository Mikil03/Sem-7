    <script>
      var pirData = [];
      var ultrasonicData = [];
      var motionData = [];
      var pirChart;
      var ultrasonicChart;
      var motionChart;

      document.addEventListener("DOMContentLoaded", () => {
        ultrasonicChart = new ApexCharts(
          document.querySelector("#ultrasonicChart"),
          {
            series: [
              {
                name: "Ultrasonic",
                data: ultrasonicData,
              },
            ],
            chart: {
              height: 200,
              type: "area",
              toolbar: {
                show: true,
              },
            },
            markers: {
              size: 4,
            },
            colors: ["#4154f1"],
            fill: {
              type: "gradient",
              gradient: {
                shadeIntensity: 1,
                opacityFrom: 0.3,
                opacityTo: 0.4,
                stops: [0, 90, 100],
              },
            },
            dataLabels: {
              enabled: false,
            },
            stroke: {
              curve: "smooth",
              width: 2,
            },
            xaxis: {
              type: "number",
              categories: ultrasonicData,
            },
            yaxis:{
              title: {
                    text: 'distance (in cm)'
              },
            }
          }
        );
        motionChart = new ApexCharts(document.querySelector("#motionChart"), {
          series: [
            {
              name: "Pir",
              data: motionData,
            },
          ],
          chart: {
            height: 200,
            type: "area",
            toolbar: {
              show: true,
            },
          },
          markers: {
            size: 4,
          },
          colors: ["#4154f1"],
          fill: {
            type: "gradient",
            gradient: {
              shadeIntensity: 1,
              opacityFrom: 0.3,
              opacityTo: 0.4,
              stops: [0, 90, 100],
            },
          },
          dataLabels: {
            enabled: false,
          },
          stroke: {
            curve: "smooth",
            width: 2,
          },
          xaxis: {
            type: "number",
            categories: motionData,
          },
          yaxis:{
              title: {
                    text: 'motion detected'
              },
            }
        });

        pirChart = new ApexCharts(document.querySelector("#pirChart"), {
          series: [
            {
              name: "LDR",
              data: pirData,
            },
          ],
          chart: {
            height: 200,
            type: "area",
            toolbar: {
              show: true,
            },
          },
          markers: {
            size: 4,
          },
          colors: ["#4154f1"],
          fill: {
            type: "gradient",
            gradient: {
              shadeIntensity: 1,
              opacityFrom: 0.3,
              opacityTo: 0.4,
              stops: [0, 90, 100],
            },
          },
          dataLabels: {
            enabled: false,
          },
          stroke: {
            curve: "smooth",
            width: 2,
          },
          xaxis: {
            type: "number",
            categories: pirData,
          },
          yaxis:{
              title: {
                    text: 'light'
              },
            }
        });
        pirChart.render();
        ultrasonicChart.render();
        motionChart.render();
      });

      setInterval(() => {
        fetch("http://127.0.0.1:5000/api/getData")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            document.getElementById("last").innerHTML = `${data.last}`
            document.getElementById("maxi").innerHTML = `${data.maxi}`
            pirData = data.pir;
            ultrasonicData = data.ultrasonic;
            motionData = data.motion;
            pirChart.updateSeries([
              {
                data: pirData,
              },
            ]);
            ultrasonicChart.updateSeries([
              {
                data: ultrasonicData,
              },
            ]);
            motionChart.updateSeries([
              {
                data: motionData,
              },
            ]);
          })
          .catch((error) => console.log(error));
      }, 3000);
    </script>
